$if(post)$
<h2>$title$</h2>
$else$
<h2><a href="$url$">$title$</a></h2>
$endif$
<div class="info">
  Posted on $date$
  $if(author)$
  by $author$
  $endif$
</div>
<div class="info">
  $if(tags)$ Tags: $tags$ $endif$
</div>
<div>
  $if(teaser)$
    $teaser$
    <a href="$url$">More...</a>
  $else$
    $body$
  $endif$
</div>
